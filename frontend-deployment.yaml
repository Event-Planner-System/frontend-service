apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: afnansayed17/frontend:v12
          ports:
            - containerPort: 8080
          env:
            - name: REACT_APP_BACKEND_URL
              value: "https://backend-event-planner-dev.apps.rm3.7wse.p1.openshiftapps.com"